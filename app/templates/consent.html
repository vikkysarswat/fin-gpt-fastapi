<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Authorize App Â· Fin-GPT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { color-scheme: light dark; }
    body{font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}
  </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100">
  <main class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl shadow p-6 space-y-6">
      <header class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-indigo-600 text-white flex items-center justify-center font-semibold">FG</div>
        <div>
          <h1 class="text-lg font-semibold">Authorize application</h1>
          <p class="text-sm text-slate-500">Grant access for the app below to your Fin-GPT account.</p>
        </div>
      </header>

      <section class="space-y-3">
        <div class="rounded-xl bg-slate-50 dark:bg-slate-900/40 p-4 border border-slate-200 dark:border-slate-700">
          <div class="text-sm"><span class="font-medium">App:</span> {{ client_name }} <span class="text-slate-500">({{ client_id }})</span></div>
          <div class="text-sm mt-1"><span class="font-medium">Requested scopes:</span> <code class="text-slate-600">{{ scope }}</code></div>
        </div>
        <p class="text-xs text-slate-500">You can revoke access anytime from your account settings.</p>
      </section>

      <form method="post" class="space-y-4">
        <input type="hidden" name="transaction_id" value="{{ txid }}">
        <div class="flex gap-3">
          <button name="decision" value="approve" type="submit"
                  class="flex-1 inline-flex justify-center rounded-xl bg-indigo-600 text-white px-4 py-2.5 font-medium shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Allow
          </button>
          <button name="decision" value="deny" type="submit"
                  class="flex-1 inline-flex justify-center rounded-xl bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-700 px-4 py-2.5 font-medium hover:bg-slate-50 dark:hover:bg-slate-800">
            Deny
          </button>
        </div>
      </form>

      <p class="text-xs text-slate-400 text-center">Redirects back to your app automatically after you choose.</p>
    </div>
  </main>
</body>
</html>

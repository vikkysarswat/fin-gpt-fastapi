<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; padding: 2rem; max-width: 480px; margin: auto; }
      form { display: grid; gap: 0.75rem; }
      input, button { padding: 0.6rem 0.8rem; font-size: 1rem; }
      .box { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; }
      .error { color: #b00020; }
    </style>
  </head>
  <body>
    <h2>Sign in</h2>
    {% if error %}<p class="error">{{error}}</p>{% endif %}
    <div class="box">
      <form method="post">
        <label>Email<br><input type="email" name="email" required></label>
        <label>Password<br><input type="password" name="password" required></label>
        <input type="hidden" name="next" value="{{next}}">
        <button type="submit">Sign in</button>
      </form>
    </div>
  </body>
</html>
